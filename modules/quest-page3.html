<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Олимпиада в Айтигенио 2020</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <script src="google-blockly/blockly_compressed.js"></script>
  <script src="google-blockly/blocks_compressed.js"></script>
  <script src="google-blockly/javascript_compressed.js"></script>
  <script src="itgenio-blocks/blocks.js"></script>
  <script src="itgenio-blocks/js-generators.js"></script>
  <script src="google-blockly/msg/js/ru.js"></script>
  <script src="scripts/modal.js"></script>
</head>
<body>
	<div class="page-content">
	  <input type="hidden" id='curLevel' value='3'> <!-- Текущий уровень -->
		
	  <div id="score">
	  	<div class="value">6</div>
	  	<img src="../images/coin.png">
	  </div>
	  <div id="curlevel">3/10</div>

	  <a href="#" class="js-open-modal show-mission btn" data-modal="1">Посмотреть миссию</a>
	  <a href="#" class="js-open-modal show-hint btn" id='hint' data-modal="2" title="Подсказка стоит 1 геник!">Подсказка</a>
	  

	  <div class="modal" data-modal="1">
	   <!--   Svg иконка для закрытия окна  -->
	    <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg"               viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
	    <div class="content"></div>
	  </div>

	<!-- Пока я делаю отдельные окна. Если они так и останутся одинаковыми, то имеет смысл сделать только 1 шаблон -->
	  <div class="modal" data-modal="2">
	   <!--   Svg иконка для закрытия окна  -->
	    <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg"               viewBox="0 0 24 24"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
	    <div class="content"></div>
	  </div>


	<!-- Подложка под модальным окном -->
	<div class="overlay js-overlay-modal"></div>

	  <div class="container">
	  <!--Это див, в котором будет панель инструментов-->
	    <div id="blocklyDiv"></div>

	    <div id="showGame">
	      <div id="herro"></div>
	      <div id="exit"></div>
	    </div>
	  </div>
	  <button id="start" class="btn">Старт</button>
	  <button id="reset" class="btn">Вернуть персонажа</button>

	  <!--Создаём панель инструментов-->
	  <xml id="toolbox" style="display: none">
	    <category name="Движение">
	      <block type="go_left"></block>
	      <block type="go_right"></block>
	      <block type="go_up"></block>
	      <block type="go_down"></block>
	    </category>
	    <category name="Управление">
	      <block type="while_direction_free"></block>
	      <block type="while_not_goal"></block>
	      <block type="if_direction_free"></block>
	      <block type="if_direction_free_else"></block>
	    </category>
	    
	  </xml>
	</div>

  <script src="scripts/script3.js"></script>
</body>
</html>
